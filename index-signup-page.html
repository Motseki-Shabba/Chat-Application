<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="../Chat-Application/styles/signup-page-style.css"
    />
    <script src="../Chat-Application/javascript/sign-up.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="../Chat-Application/assets/images/pic.jpg" alt="Logo" />
      </div>

      <div class="right">
        <h2>Create an Account</h2>

        <form id="form" class="form-signup">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            placeholder="Enter your first name"
          />

          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" placeholder="Enter your last name" />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />

          <button type="button" onclick="signUp()">Sign Up</button>
        </form>
        <p>
          Already have an account?
          <a href="../Chat-Application/pages/login-page.html">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
