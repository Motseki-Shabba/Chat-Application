<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/signup-page-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="../assets/images/pic.jpg" alt="Logo" />
      </div>
      <div class="right">
        <h2>Log In</h2>

        <form>
          <label for="user-name">User name</label>
          <input
            type="text"
            id="user-name"
            placeholder="Enter your user name"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />

          <button type="submit">Log in</button>
        </form>
        <p>Don't have an account? <a href="../signup-page.html">sign up</a></p>
      </div>
    </div>
  </body>
</html>
