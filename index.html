<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="../Chat-Application/styles/signup-page-style.css"
    />
    <script src="../Chat-Application/javascript/sign-up.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <img src="../Chat-Application/assets/images/pic.jpg" alt="Logo" />
      </div>
      <div class="right">
        <h2>Create an Account</h2>
        <form id="sign-up-form">
          <label for="firstname">First Name</label>

          <input
            type="text"
            id="firstname"
            placeholder="Enter your first name"
            required
          />

          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            placeholder="Enter your last name"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <button type="button" onclick="signUp(event)">Sign Up</button>
          <p id="error-message" style="color: red; display: none"></p>
        </form>
        <p>
          Already have an account?
          <a href="../Chat-Application/pages/login-page.html">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
